<!DOCTYPE html>

        <img src="./assest/img/descargar.jpeg" alt="" />

        <input type="number" id="input" min="1" />

          <option value="blue">Azul</option>

        <p id="cantidad">Cantidad:0</p>
        <div class="container">
          <p>Color:</p>

        </div>
      </section>

  <script src="./js/index.js"></script>
